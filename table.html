<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <meta name="description" content="Emmanuel Monday Azagba Ajibola's HTML Table Example">
    <meta name="author" content="Emmanuel Monday Azagba Ajibola">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <caption><span>Table 1: A Try It Example</span></caption>
        <thead>
            <tr>
                <th colspan="2">The Table Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 3</td>
                <td rowspan="2">Cell 4</td>
            </tr>
            <tr>
                <td>Cell 5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
