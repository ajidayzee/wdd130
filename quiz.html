<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML And CSS Quiz</title>
    <meta name="description" content="Emmanuel Monday Azagba Ajibola's BYU-Idaho WDD 130 Basic HTML And CSS Quiz Page">
    <meta name="author" content="Emmanuel Monday Azagba Ajibola">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Form About HTML And CSS</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <div class="question">
                    <label for="q1">1. What does the acronym HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="question">
                    <label for="q2">2. What does the acronym CSS stand for?</label>
                    <textarea name="q2" id="q2" rows="4"></textarea>
                </div>
                <div class="question">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value selected disabled>Choose One...</option>
                        <option value="/*I am a comment*/">/*I am a comment*/</option>
                        <option value="#I am a comment#">#I am a comment#</option>
                        <option value="#*I am a comment*#">#*I am a comment*#</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q4">4. How many media types is allowed by CSS?</label>
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
